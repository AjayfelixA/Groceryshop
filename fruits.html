<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshMart - Fruits</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0fff0;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #32CD32, #228B22);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            color: #32CD32;
            margin-bottom: 20px;
            border-left: 6px solid #32CD32;
            padding-left: 15px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .product {
            background: linear-gradient(to bottom right, #e6ffe6, #ffffff);
            border-radius: 12px;
            padding: 15px;
            width: 240px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0;
            color: #228B22;
        }

        .product p {
            font-weight: bold;
            color: #444;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
<header>
    <h1>Fruits</h1>
</header>

<div class="container">
    <h2>üçé Fresh Fruits</h2>
    <div class="product-list">
        <div class="product">
            <img src="apple.avif" alt="Apples">
            <h3>Fresh Apples</h3>
            <p>‚Çπ120 / kg</p>
        </div>
        <div class="product">
            <img src="banana.avif" alt="Bananas">
            <h3>Yellow Bananas</h3>
            <p>‚Çπ40 / dozen</p>
        </div>
        <div class="product">
            <img src="orange.avif" alt="Oranges">
            <h3>Fresh Oranges</h3>
            <p>‚Çπ50 / dozen</p>
        </div>
        <div class="product">
            <img src="grapes.avif" alt="Grapes">
            <h3>Green Grapes</h3>
            <p>‚Çπ90 / kg</p>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 FreshMart Grocery | All Rights Reserved
</footer>

</body>
</html>
